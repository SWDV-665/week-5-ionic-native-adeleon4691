<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <h3 *ngIf= "loadItems().length === 0" class = "ion-text-center">Start your List by Clicking the Add Button!</h3>
  <ion-list>
    <!--Start of the grocery list-->
    <ion-item-sliding *ngFor="let item of loadItems(); let i=index" >
      <!--Each item will be added based off of an empty list and appear on screen-->
      <ion-item>
        <h2>{{item.name}} : {{item.quantity}}</h2>
      </ion-item>
      <ion-item-options>
        <!--Button used to edit the grocery item-->
        <ion-button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-button>
        <br>
        <ion-button (click)="shareItem(item, i)" ion-button color="tertiary" icon-start>
          <ion-icon name="share"></ion-icon>
        </ion-button>
        <br>
        <!--Once item has been grabbed, user can use the done button to remove item from list-->
        <ion-button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <!--Button used to add an item to the grocery list-->
  <!--A prompt will appear after user hits this button asking for name of item and quantity-->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
</ion-content>
